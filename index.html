<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Frontend_TT</title>
    <link rel="stylesheet" href="style/style.css">

</head>
<body>
<div class="wrapper">
    <div class="block_sidebar">
        <div class="block_logo">
            <div class="logo-coupon">
                <div class="vector-circle">
                    <div class="vector-percent"></div>
                    <div class="vector-tape"></div>
                    <div class="vector-jagged"></div>
                </div>

            </div>
            <div class="logo-text">
                BECO
            </div>
        </div>
        <div class="block_sidebar-menu">
            <div class="sidebar-menu-item menu-item-catalog active">
                <div class="menu-item-icon icon-catalog"></div>
                <p class="menu-item-text">Каталог</p>
            </div>
            <div class="sidebar-menu-item">
                <div class="menu-item-icon icon-health"></div>
                <p class="menu-item-text">Здоровье</p>
            </div>
            <div class="sidebar-menu-item">
                <div class="menu-item-icon icon-beauty"></div>
                <p class="menu-item-text">Красота</p>
            </div>
            <div class="sidebar-menu-item">
                <div class="menu-item-icon icon-enjoy"></div>
                <p class="menu-item-text">Развлечение</p>
            </div>
            <div class="sidebar-menu-item">
                <div class="menu-item-icon icon-car"></div>
                <p class="menu-item-text">Авто</p>
            </div>
        </div>
    </div>
    <div class="main">
        <div class="block_search">
            <h1 class="title">Развлечения</h1>
            <div class="search-form">
                <img src="images/search.svg" alt="">
                <form action="#" method="post">
                    <input type="search" name="search-input" class="search-input" placeholder="Какой магазин вам нужен?">
                </form>
            </div>
        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
